<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>League</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
    <div class="League">
        <div class="League__header">
            <div class="League__menu">
                <div class="League__menu-item" data-link="/info">Info</div>
                <div class="League__menu-item" data-link="/results">Results</div>
                <div class="League__menu-item" data-link="/play">Play</div>
            </div>
        </div>
        <div class="League__content">
            <div class="League__Info hidden">
                <div class="Info__section">
                    <div class="Info__title">Info</div>
                    <div class="Info__content">content rendered by Twig php at server</div>
                </div>
                <div class="Info__section">
                    <div class="Info__title">Prizes</div>
                    <div class="Info__content">content rendered by Twig php at server</div>
                </div>
                <div class="Info__section">
                    <div class="Info__title">How to play</div>
                    <div class="Info__content">content rendered by Twig php at server</div>
                </div>
            </div>
            <div class="League__Results hidden">
            </div>
            <div class="League__Play hidden">
                <div class="Play__list">
                    <div class="Play__list-item"></div>
                </div>
                <div class="Play__bet">
                    <div class="Play__bet-item"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
